<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
div{
	width:200px;
	height:200px;
	margin:100px auto;
	border:#000  solid 1px;
	perspective:400px; /*透视的效果，这个属性必须给父元素添加*/
}
img{
	transform-origin:bottom;
	transition:all 0.5S;
}
	
div:hover img{
	transform:rotateX(60deg);  /*X轴旋转60度*/
}
</style>
</head>

<body>
<div><img src="imag/5.jpg" width="100%" height="100%"></div>
</body>
</html>

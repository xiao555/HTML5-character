<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
#content{
	width:300px;
	height:300px;
	margin:100px auto;
	position:relative; /*父级相对子级绝对*/
}
#face1,#face2{
	width:300px;
	height:300px;
	background:url(imag/1.jpg) no-repeat;
	position:absolute;
	top:0;
	left:0;
	border:#666 solid1px;
	border-radius:50%;
}
#face2 img{
	border-radius:50%;
}
#face2{
	transform-origin:bottom;
	transition:all 2s;
}
#content:hover #face2{
	transform:rotateX(180deg);
}
</style>
</head>

<body>
<div id="content">
	<div id="face1"></div>
    <div id="face2"><img src="imag/5.jpg" width="100%" height="100%"></div>
</div>
</body>
</html>

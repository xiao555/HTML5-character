<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
#content{
	width:300px;
	height:300px;
	border:#000 solid 1px;
	margin:auto;
	display:table;    //外层要以表格显示
}
#wenzi{
	border:#f00 solid 1px;
	text-align:center;
	display:table-cell;  //里边按照表格的单元格显示
	vertical-align:middle; /*垂直居中*/
}
	
</style>
</head>

<body>
<div id="content">
	<div id="wenzi">
    	锄禾日当午，<br>
        汗滴禾下土，<br>
        谁知盘中餐，<br>
        粒粒皆辛苦。<br>
    </div>
</div>
</body>
</html>

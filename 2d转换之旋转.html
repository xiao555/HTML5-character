<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
div{
	width:200px;
	height:200px;
	background-color:#090;
	margin:100px auto;
	transform-origin:top left;  /*旋转的中心点，中心点在左上角*/
}
div:hover{
	transform:rotate(45deg);  /*deg:度数，默认按中心点旋转，中心点可通过transform-origin调*/
	}
</style>
</head>

<body>
<div></div>
</body>
</html>

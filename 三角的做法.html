<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
div{
	width:300px;
	height:40px;
	border:#5c5c5c solid 1px;
	margin:100px auto;
	position:relative;  /*父级相对子级绝对*/
}
div:after{
	content:'';
	width:12px;
	height:12px;
	display:block;
	border-right:#5c5c5c solid 2px;
	border-bottom:#5c5c5c solid 2px;
	position:absolute;
	top:50%;
	right:12px;
	transform:translateY(-50%) rotate(45deg); 
}
div:hover{
	border:#009 solid 1px;	
}
div:after{
	border-right:#009 solid 2px;
	border-bottom:#009 solid 2px;
}
</style>
</head>

<body>
<div></div>
</body>
</html>
